syntax = "proto3";

package user_admin;

option go_package = "./user_admin";

// User Service definition
service UserService {
    rpc CreateUser (UserRequest) returns (UserResponse);
    rpc RegisterValidate (ValidateRequest) returns (ValidateResponse);
    rpc LoginUser(LoginRequest)returns (LoginResponse);
    rpc GetUser (UserRequest) returns (UserResponse);
}

// Admin Service definition
service AdminService {
    // Define admin-specific RPCs here
    rpc CreateAdmin(AdminRequest)returns (AdminResponse);
    rpc AdminAction (AdminRequest) returns (AdminResponse);
}

message UserRequest {
    string username = 2;
    string password = 3;
    string phone = 4;
    string email = 5;
    string firstname = 6;
    string lastname = 7;
    string gender = 9;
}

message UserResponse {
    string status = 1;
    int32 statusCode = 2;
}

message ValidateRequest {
    string email = 1;
    string otp = 2;
}

message ValidateResponse {
    string status = 1;
    int32 statusCode = 2;
}
message LoginRequest{
    string email = 1;
    string password = 2;
}
message LoginResponse{
    string status = 1;
    string statusCode = 2;
    string token = 3;
}
message AdminRequest {
    string username = 2;
    string password = 3;
    string phone = 4;
    string email = 5;
    string firstname = 6;
    string lastname = 7;
    string gender = 9;
}

message AdminResponse {
    string status = 1;
    int32 statusCode = 2;
}

